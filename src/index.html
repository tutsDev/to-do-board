<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Board</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="pageTitle">Welcome to the To-Do Board</h1>
    </header>

    <main>

        <section class="toDoBoard">

            <div class="toDoContainer">

                <div class="toDoTitleContainer">
                    <h2 class="toDoTitle">Container Title</h2>
                    <div class="toDoContainerActions">
                        <span class="editToDoTitleBtn">
                            <i class="fa-solid fa-pen"></i>
                        </span>
                        <!--<span class="deleteContainerBtn">
                            <i class="fa-solid fa-trash"></i>
                        </span>-->
                    </div>
                </div>

                <ul class="toDoList">

                    <li class="toDoCard">
                        <div class="dragBar">
                            <button class="dragBtn"></button>
                        </div>

                        <input class="toDoDone" type="checkbox">

                        <div class="toDoCardText">
                            <h3 class="toDoCardTitle">Card Title</h3>
                            <textarea class="toDoDescription" placeholder="Description..."></textarea>
                        </div>

                        <div class="toDoCardActions">
                            <button class="deleteCardBtn">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </li>

                </ul>

                <div class="addToDoCard">
                    <button class="addToDoCardBtn">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>

            </div>

        </section>

        <!--<section class="addToDoContainer">
            <button class="addToDoContainerBtn">
                <i class="fa-solid fa-plus"></i>
            </button>
        </section>-->

    </main>

    <footer>
        <p class="footerText">Designed and Developed by Arthur &copy;</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
